name: Module Build

on:
  push:
    branches: [ master, main ]
  pull_request:

jobs:
  build-modules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake qtbase5-dev qttools5-dev qttools5-dev-tools libqt5opengl5-dev libeigen3-dev libopenbabel-dev zlib1g-dev libglu1-mesa-dev
      - name: Configure
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_VERBOSE_MAKEFILE=ON
      - name: Build each target
        run: |
          cmake --build build --target help | awk '/^\S/{print $1}' | while read target; do
            echo "Building $target"
            cmake --build build --target $target -- -j1 VERBOSE=1
          done
